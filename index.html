<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="container p-5 text-center bg-light">
        <div class="row">
            <div class="col mb-0">
                <h3>Quote of the day</h3>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <figure>
                    <blockquote class="blockquote">
                      <p id="quote">A well-known quote, contained in a blockquote element.</p>
                    </blockquote>
                    <figcaption class="blockquote-footer text-end">
                      <cite title="Source Title" id="author">Author</cite>
                    </figcaption>
                  </figure>
            </div>
        </div>
        <div class="row iconsRow my-3">
            <div class="col ">
                <button type="button" onclick="listenAudio()" class="btn btn-outline-secondary speechButton" data-toggle="tooltip" data-placement="bottom" title="Read out loud"><i class="bi text-dark fw-bold bi-volume-up"></i></button>
                <button type="button" onclick="copyQuote()" class="btn btn-outline-secondary copyButton" data-toggle="tooltip" data-placement="bottom" title="Copy to clipboard">
                    <svg id='Copy_24' width='24' height='24' viewBox='0 0 24 24' xmlns='http://www.w3.org/2000/svg' xmlns:xlink='http://www.w3.org/1999/xlink'><rect width='24' height='24' stroke='none' fill='#000000' opacity='0' />


                    <g transform="matrix(1 0 0 1 12 12)" >
                    <path style="stroke: none; stroke-width: 1; stroke-dasharray: none; stroke-linecap: butt; stroke-dashoffset: 0; stroke-linejoin: miter; stroke-miterlimit: 4; fill: rgb(0,0,0); fill-rule: nonzero; opacity: 1;" transform=" translate(-12, -12)" d="M 4 2 C 2.895 2 2 2.895 2 4 L 2 17 C 2 17.552 2.448 18 3 18 C 3.552 18 4 17.552 4 17 L 4 4 L 17 4 C 17.552 4 18 3.552 18 3 C 18 2.448 17.552 2 17 2 L 4 2 z M 8 6 C 6.895 6 6 6.895 6 8 L 6 20 C 6 21.105 6.895 22 8 22 L 20 22 C 21.105 22 22 21.105 22 20 L 22 8 C 22 6.895 21.105 6 20 6 L 8 6 z M 8 8 L 20 8 L 20 20 L 8 20 L 8 8 z" stroke-linecap="round" />
                    </g>
                    </svg></button>
            </div>
            <div class="col">
                <button class="btn btn-outline-dark rounded-pill" onclick="generateNewQuote()">New Quote</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
